<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="alge-title txt-color-blueDark">
			<i class="fa fa-list fa-fw "></i>
				Cajero &gt; Buscar
		</h1>
	</div>
</div>
<br>
<div class="row">
	<div class="col-sm-12">
		<div class="input-group">
			<div class="input-group-btn">
				<a href="./cajerosForm" class="btn btn-default btn-primary">
					<i class="fa fa-plus"></i> Nuevo
				</a>
			</div>
			<input class="form-control" type="text" placeholder="Buscar..." ng-model="lven.buscar.nombre">
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-3" ng-repeat="cajero in lven.cajeros">
      <div class="contact-box center-version">

          <a href="/cajeros/{{cajero._id}}" style="text-decoration: none;">

              <img alt="image" class="img-circle" ng-src="{{lven.tieneFoto(cajero.profile.sexo, cajero.profile.fotografia)}}">


              <p class="lead font-xs text-center"><strong>{{cajero.profile.nombre}} <br/> {{cajero.profile.apPaterno}} {{cajero.profile.apMaterno}}</strong></p>

              <div class="font-bold">{{cajero.username}}</div>
              <address class="font-xs">
                  <strong>Cliente</strong><br>
                  {{cajero.profile.call}} {{cajero.profile.numero}}<br>
                  {{cajero.profile.colonia}}<br>
                  <abbr title="TelÃ©fono">T1:</abbr> {{cajero.profile.telefono}}<br/>
                  <abbr title="Celular">C2:</abbr> {{cajero.profile.celular}}
              </address>

          </a>
          <div class="contact-box-footer">
              <div class="m-t-xs btn-group">
                  <a href="/cajeros/{{cajero._id}}" class="btn btn-xs btn-white"><i class="fa fa-eye"></i> Ver </a>
                  <a href="/editarCajero/{{cajero._id}}" class="btn btn-xs btn-white"><i class="fa fa-pencil"></i> Editar</a>
              </div>
          </div>

      </div>
  </div>
</div>
