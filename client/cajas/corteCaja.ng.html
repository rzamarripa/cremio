<h2>Abrir Caja</h2>
<div class="row">
	<div class="col-sm-12">
		<form name="form" class="form-horizontal" role="form">
			<div class="well">	    
				<div class="row"><br/>
					<div class="col-sm-8">
						<table class="table table-striped table-bordered table-condensed font-xs">
							<thead class="thead">
								<tr>
									<th class="text-center" width="5%">No.</th>
									<th class="text-center" width="20%">Tipo de Movimiento</th>
									<th class="text-center" width="15%">Origen</th>
									<th class="text-center" width="15%">Cuenta</th>
									<th class="text-center" width="10%">Fecha</th>
									<th class="text-center" width="10%">Monto</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-class=" 'info'" ng-repeat="movimiento in corcajCtrl.movimientos">
									<td >{{$index + 1}}</td>	
									<td >{{movimiento.tipoMovimiento }}</td>
									<td>{{movimiento.origen }}</td>
									<td>{{corcajCtrl.cuentaNombre(movimiento.cuenta_id) }}</td>
									<td>{{movimiento.createdAt | date:"dd-MM-yyyy HH:mm"}}</td>
									<td>{{movimiento.monto | abs |currency}}</td>
									
									
								</tr>
							</tbody>
						</table>	
					</div>
					<div class="col-sm-4">
						<div class="row" ng-repeat="(index, tipo) in corcajCtrl.tiposIngreso">
						 
						   <div class="col-sm-6" valida>
							    <label>Moto Total{{tipo.nombre}} *</label>
						    	<input name="monto" type="number" class="form-control" placeholder="Moto Total" ng-model="corcajCtrl.objeto.cuenta[tipo._id].saldo" required>
						   </div>
						</div>
					</div>
					
				</div>
			</div>
			<div class="well">	    
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" ng-click="corcajCtrl.guardar(corcajCtrl.objeto,form)" value="Guardar" class="btn btn-primary" valida-form formulario="form">
					</div>
				</div>
			</div>  
		</form>
	</div>
</div>
