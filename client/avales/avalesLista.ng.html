<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="alge-title txt-color-blueDark">
			<i class="fa fa-list fa-fw "></i>
				Avales &gt; Buscar
		</h1>
	</div>
</div>
<br>
<div class="row">
	<div class="col-sm-12">
		<div class="input-group">
			<div class="input-group-btn">
				<a href="./avalesForm" class="btn btn-default btn-primary">
					<i class="fa fa-plus"></i> Nuevo
				</a>
			</div>
			<input class="form-control" type="text" placeholder="Buscar..." ng-model="lava.buscar.nombre" capitalize>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-3" ng-repeat="cliente in lava.avales">
      <div class="contact-box center-version">

          <a href="javascript:void(0);" style="text-decoration: none;">

              <img alt="image" class="img-circle" ng-src="{{lava.tieneFoto(cliente.profile.sexo, cliente.profile.foto)}}">
              <p class="lead font-xs text-center"><strong>{{cliente.profile.nombre}} <br/> {{cliente.profile.apellidoPaterno}} {{cliente.profile.apellidoMaterno}}</strong></p>
              <div class="font-bold">{{cliente.username}}</div>
              <address class="font-xs">
                  <strong>Aval</strong><br>
                  <abbr title="TelÃ©fono">T1:</abbr> {{cliente.profile.particular}}<br/>
                  <abbr title="Celular">C2:</abbr> {{cliente.profile.celular}}
              </address>

          </a>
          <div class="contact-box-footer">
              <div class="m-t-xs btn-group">
                  <a href="/editarAval/{{cliente._id}}" class="btn btn-xs btn-white"><i class="fa fa-pencil"></i> Editar</a>
                  <a ui-sref="root.avalCliente({objeto_id : cliente._id, tipo: 'Aval'})" ng-if="cliente.profile.esCliente == false"   class="btn btn-xs btn-white"><i class="fa fa-user"></i> Cliente</a>
                  <a href="javascript:void(0);" ng-if="cliente.profile.esDistribuidor == false" ng-click="lava.convertir('Distribuidor', cliente)" class="btn btn-xs btn-white"><i class="fa fa-user"></i> Distribuidor </a>
              </div>
          </div>

      </div>
  </div>
</div>
