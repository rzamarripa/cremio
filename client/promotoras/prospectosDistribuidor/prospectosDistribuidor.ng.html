<h2>Prospectos</h2>
<div class="well">
	<div class="row">

		<div class="col-sm-1">
			<a href="javascript:void(0);" ng-click="obj.izq()" class="btn btn-primary"> </span> &lt -- Izq </a>
		</div>
		<div class="col-sm-1">
			<a href="javascript:void(0);" ng-click="obj.der()" class="btn btn-primary"> </span> Der -- &gt </a>
		</div>
</div>
</div>	
<!-- List -->
<div class="well">
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-condensed table-bordered">
				<thead>
					<tr>
					<th width="5%"><div class="text-center">No.</div></th>
						<th width="35%"><div class="text-center">Nombre</div></th>
						<th width="30%"><div class="text-center">Motivo</div></th>
						<th width="10%"><div class="text-center">Fecha</div></th>
						<th width="10%">
							<div class="text-center">
								Estatus
							</div>
						</th>
						<th width="10%">
							<div class="text-center">
								Acciones
							</div>
						</th>
					</tr>
				</thead>
				<tbody>
			    <tr ng-repeat="objeto in obj.arreglo">
			    <td>{{$index + 1 + obj.numeroPagina}} </td>
				    <td>{{objeto.profile.nombreCompleto}}</td>
				    <td>{{objeto.motivo}}</td>
				    <td>{{objeto.profile.fechaCreacion | date: "dd/MM/yyyy"}}</td>
				    <td>
					    <div class="text-center">
					    	<span ng-if="objeto.profile.estatusProspecto == 1" class="label label-warning">
								  Por Confirmar
								</span>
								<span ng-if="objeto.profile.estatusProspecto == 2" class="label label-success">
								  Aceptado
								</span>
								<span ng-if="objeto.profile.estatusProspecto == 3" class="label label-danger">
								  Rechazado
								</span>
					    </div>
				    </td>
				    <td>
					    <div class="text-center">
						    <div class="btn-group">
								  <button type="button" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								    <span class="caret"></span>
								    <span class="sr-only">Toggle Dropdown</span>
								  </button>
								  <ul class="dropdown-menu dropdown-menu-right text-left">
								    <li><a href="/prospectosDistribuidorFormEditar/{{objeto._id}}" ><i class="fa fa-pencil"></i> Editar</a></li>
								  </ul>
								</div>
					    </div>				    
				    </td>
			    </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
