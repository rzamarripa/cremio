<div class="well">
  <div class="row">
    <div class="col-sm-6">
      <input class="form-control" type="text" placeholder="Buscar..." ng-model="obj.buscar.nombre" capitalize>
    </div>
    <div class="col-sm-2">
      <label class="radio-inline">
        <input type="radio" name="tipo" ng-model="obj.tipoSolicitud" value="creditoPersonal">
        Crédito Personal
      </label>
    </div>
    <div class="col-sm-2">
      <label class="radio-inline">
        <input type="radio" name="tipo" ng-model="obj.tipoSolicitud" value="distribuidor">
        Distribuidor
      </label>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-condensed table-bordered">
      <thead>
        <tr>
          <th style='width: 5%' class="text-center">No.</th>
          <th style='width: 20%' class="text-center">Nombre</th>
          <th style='width: 20%' class="text-center">Tipo Solicitud</th>
          <th style='width: 10%' class="text-center">Origen</th>
          <th style='width: 10%' class="text-center">Estatus Solicitud</th>
          <th style='width: 10%' class="text-center">Fecha Solicitud</th>
          <th style='width: 5%' class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="objeto in obj.arregloElaboradas">
          <td class="text-center">{{$index + 1}}</td>
          <td class="text-left">{{objeto.profile.nombreCompleto}}</td>
          <td class="text-left">{{objeto.profile.tipo}}</td>
          <td class="text-left">{{objeto.profile.origen}}</td>
          <td class="text-center">
            <div class="text-center">
              <span class="label label-success">
                Es prospecto
              </span>
          </td>
          <td class="text-center">{{objeto.profile.fechaCreacion | date:"dd-MM-yyyy"}}</td>
          <td class="text-center">
            <div class="text-center">
              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right text-left">
                  <li><a href="#" ng-click="obj.imprimir(objeto)"><i class="fa fa-print"></i> Imprimir</a></li>
                  <li ng-if="objeto.profile.tipo == 'Cliente Crédito Personal'">
                    <a href="#" ui-sref="root.solicitudCreditoPersonalEditarForm({id: objeto._id})">
                      <i class="fa fa-pencil"></i> Editar</a>
                  </li>
                  <li ng-if="objeto.profile.tipo == 'Distribuidor'">
                    <a href="#" ui-sref="root.solicitudDistribuidorEditarForm({id: objeto._id})">
                      <i class="fa fa-pencil"></i> Editar</a>
                  </li>
                </ul>
              </div>
            </div>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
