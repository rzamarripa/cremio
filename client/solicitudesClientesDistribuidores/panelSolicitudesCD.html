<!-- Modal Asignar Sucursal -->
<div class="modal fade" id="modalAsignarSucursal" data-backdrop="static" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <form name="form" novalidate>
        <div class="modal-header">
          <h4 class="modal-title">Asigna Sucursal - {{obj.objeto.profile.nombreCompleto}}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6" valida>
              <label>Sucursal *</label>
              <select name="sucursal_id" class="form-control" ng-model="obj.asignaSucursal_id" required>
                <option ng-repeat="obj in obj.sucursales" value="{{obj._id}}">{{obj.nombreSucursal}}</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit" ng-click="obj.asignarSucursal(form)" value="Aceptar" class="btn btn-success"
              valida-form formulario="form">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
      </form>
    </div>
  </div>
</div>
