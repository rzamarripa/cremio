<h2>Colonias</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{col.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-click="col.Nuevo()">
		   {{col.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form">
		  	<div class="well">	    
			    <div class="row">
					    <div class="col-sm-4" valida>
								<label >Pais</label>
									<select name="pais" class="form-control select2" placeholder="Seleccione" ng-model="col.objeto.pais_id" required>
										<option  value="{{pais._id}}" ng-repeat="pais in col.paises">{{pais.nombre}}</option>
									</select>
						  </div>
				    	<div class="col-sm-4" valida>
								<label for="seccion_id">Estado</label>
								<select name="estado" class="form-control select2" placeholder="Seleccione" ng-model="col.objeto.estado_id" required>
									<option ng-repeat="estado in col.estados" value="{{estado._id}}">{{estado.nombre}}</option>
								</select>
							</div>	
							<div class="col-sm-4" valida>
								<label >Municipio</label>
									<select name="municipio" class="form-control select2" placeholder="Seleccione" ng-model="col.objeto.municipio_id" required>
										<option  value="{{municipio._id}}" ng-repeat="municipio in col.municipios">{{municipio.nombre}}</option>
									</select>
						  </div>
					</div>
					<div class="row">
							<div class="col-sm-4" valida>
								<label for="seccion_id">Ciudades</label>
								<select name="ciudad" class="form-control select2" placeholder="Seleccione" ng-model="col.objeto.ciudad_id" required>
									<option ng-repeat="ciudad in col.ciudades" value="{{ciudad._id}}">{{ciudad.nombre}}</option>
								</select>
							</div>	
              <div class="col-sm-4" valida>
						    <label>Nombre *</label>
					    	<input name="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="col.objeto.nombre" required>
					    </div>
					</div>	
				</div>
		  	<div class="well">	    
			    <div class="row">
						<div class="col-sm-12">
							<input type="submit" ng-click="col.guardar(col.objeto,form)" value="Guardar" class="btn btn-primary" ng-show="col.action" valida-form formulario="form">
							<input type="submit" ng-click="col.actualizar(col.objeto,form)" value="Actualizar" class="btn btn-primary" ng-show="!col.action" valida-form formulario="form">	
						</div>
					</div>
		  	</div>  
		  </form>
		</div>
	</div>
</div>

<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="30%"><div class="text-center">Nombre</div></th>
					<th width="30%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="30%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="objeto in col.colonias">
			    <td>{{objeto.nombre}}</td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="objeto.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!objeto.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <li><a href="#" ng-click="col.editar(objeto._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="col.cambiarEstatus(objeto._id)">
								    <i class="fa fa-{{objeto.estatus ? 'trash' : 'check' }}"></i> {{objeto.estatus ? "Desactivar" : "Activar" }}</a>
							    </li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
