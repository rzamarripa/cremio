<table class="table table-striped table-bordered table-condensed font-xs">
		<thead class="thead">
			<tr>
			<!-- 	<th class="text-center" width="5%"></th> -->
				<th class="text-center" width="5%">No.</th>
				<th class="text-center" width="20%">Tipo de Nota de Cr√©dito</th>
				<th class="text-center" width="20%">Causa</th>
				<th class="text-center" width="20%">Tiene Vigencia</th>
				<th class="text-center" width="20%">Fecha</th>
				<th class="text-center" width="15%">Monto</th>
				<th class="text-center" width="15%">Estatus</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(index,nota) in pnc.notasCreditoCaducadas">
				<td>{{index+1}}</td>
				<td>{{nota.aplica}}</td>
				<td>{{nota.causa}}</td>
				<td>{{nota.tieneVigencia}}</td>
				<td>{{nota.vigencia | date:'fullDate'}}</td>
				<td>{{nota.saldo | currency}}</td>
				<td>{{nota.estatus==1? 'Vigente': nota.estatus==0? 'Cancelada':'Vigente'}}</td>
			</tr>
		</tbody>
</table>
