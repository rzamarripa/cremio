<h2>Estados</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{edo.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-click="edo.Nuevo()">
		   {{edo.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form">
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-12">					    
				    	<div class="col-sm-4">
								<label for="seccion_id">Pa√≠s</label>
								<select class="form-control select2" placeholder="Seleccione" ng-model="edo.objeto.pais_id">
									<option ng-repeat="pais in edo.paises" value="{{pais._id}}">{{pais.nombre}}</option>
								</select>
							</div>
              <div class="col-sm-4" valida>
						    <label>Nombre *</label>
					    	<input name="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="edo.objeto.nombre" required>
					    </div>
					  </div>
					</div>
				</div>
				<div class="col-sm-12">
							<input type="submit" ng-click="edo.guardar(edo.objeto,form)" value="Guardar" class="btn btn-primary" ng-show="edo.action" valida-form formulario="form">
							<input type="submit" ng-click="edo.actualizar(edo.objeto,form)" value="Actualizar" class="btn btn-primary" ng-show="!edo.action" valida-form formulario="form">	
				</div>  
		  </form>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="30%"><div class="text-center">Nombre</div></th>
					<th width="20%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="20%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="objeto in edo.estados">
			    <td>{{objeto.nombre}}</td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="objeto.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!objeto.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <li><a href="#" ng-click="edo.editar(objeto._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="edo.cambiarEstatus(objeto._id)">
								    <i class="fa fa-{{objeto.estatus ? 'trash' : 'check' }}"></i> {{objeto.estatus ? "Desactivar" : "Activar" }}</a>
							    </li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
