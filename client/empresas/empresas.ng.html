<h2>Empresas</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{emp.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-click="emp.Nuevo()">
		   {{emp.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form">
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-12">					    
				     <div class="row">
							<div class="col-sm-6" valida> 					    
								<label>Nombre *</label>
								<input name="nombreEmpresa" type="text" class="form-control" placeholder="Nombre" ng-model="emp.objeto.nombre" required capitalize>
							</div>
							<div class="col-sm-6" valida>					    
								<label>Razón Social *</label>
								<input name="razonsocial" type="text" class="form-control" placeholder="Razón Social" ng-model="emp.objeto.razonSocial" required capitalize>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4" valida>					    
								<label>Calle *</label>
								<input name="calleEmpresa" type="text" class="form-control" placeholder="Calle" ng-model="emp.objeto.calle" required="" capitalize >
							</div>	  
							<div class="col-sm-4" valida>					    
								<label>Número *</label>
								<input name="numeroEmpresa" type="text" class="form-control" placeholder="Número" ng-model="emp.objeto.numero" required="" >
							</div>  
							<div class="col-sm-4" valida>					    
								<label>Código Postal *</label>
								<input name="codigopostal" type="text" class="form-control" placeholder="Código Postal" ng-model="emp.objeto.codigoPostal" required="" capitalize>
							</div>				    	    
						</div>
						<div class="row">
							<div class="col-sm-4" valida>
								<label >Pais *</label>
								<select name="dirPaisEmpresa" class="form-control select2" placeholder="Seleccione" ng-model="emp.objeto.pais_id" required ng-change="emp.cambiarPaisEmpresa()">
									<option  value="{{pais._id}}" ng-repeat="pais in emp.paises">{{pais.nombre}}</option>
								</select>
							</div>
							<div class="col-sm-4" valida>
								<label for="seccion_id">Estado *</label>
								<select name="dirEstadoEmpresa" class="form-control select2" placeholder="Seleccione" ng-model="emp.objeto.estado_id" required ng-change="emp.cambiarEstadoEmpresa()">
									<option ng-repeat="estado in emp.estados" value="{{estado._id}}">{{estado.nombre}}</option>
								</select>
							</div>	
							<div class="col-sm-4" valida>
								<label >Municipio *</label>
								<select name="dirMunicipioEmpresa" class="form-control select2" placeholder="Seleccione" ng-model="emp.objeto.municipio_id" required ng-change="emp.cambiarMunicipioEmpresa()">
									<option  value="{{municipio._id}}" ng-repeat="municipio in emp.municipios">{{municipio.nombre}}</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4" valida>
								<label for="seccion_id">Ciudad *</label>
								<select name="dirCiudadEmpresa" class="form-control select2" placeholder="Seleccione" ng-model="emp.objeto.ciudad_id" required ng-change="emp.cambiarCiudadEmpresa()">
									<option ng-repeat="ciudad in emp.ciudades" value="{{ciudad._id}}">{{ciudad.nombre}}</option>
								</select>
							</div>	
							<div class="col-sm-4" valida>
								<label for="seccion_id">Colonia *</label>
								<select name="dirColoniaEmpresa" class="form-control select2" placeholder="Seleccione" ng-model="emp.objeto.colonia_id" required ng-change="emp.cambiarColoniaEmpresa()">
									<option ng-repeat="colonia in emp.colonias" value="{{colonia._id}}">{{colonia.nombre}}</option>
								</select>
							</div>
						</div>	 
					  </div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-12">
							<input type="submit" ng-click="emp.guardar(emp.objeto,form)" value="Guardar" class="btn btn-primary" ng-show="emp.action" valida-form formulario="form">
							<input type="submit" ng-click="emp.actualizar(emp.objeto,form)" value="Actualizar" class="btn btn-primary" ng-show="!emp.action" valida-form formulario="form">	
						</div>
					</div>
		  	</div>
		  </form>
		</div>
	</div>
</div>
<br>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
				<th width="5%"><div class="text-center">No.</div></th>
					<th width="40%"><div class="text-center">Nombre</div></th>
					<th width="25%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="25%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="objeto in emp.empresas">
		    <td>{{$index + 1}}</td>
			    <td>{{objeto.nombre}}</td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="objeto.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!objeto.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <li><a href="#" ng-click="emp.editar(objeto._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="emp.cambiarEstatus(objeto._id)">
								    <i class="fa fa-{{objeto.estatus ? 'trash' : 'check' }}"></i> {{objeto.estatus ? "Desactivar" : "Activar" }}</a>
							    </li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
