<h2>Importar Clientes</h2>
<div class="row">

	<div class="col-sm-12">
			<form name="form" class="form-horizontal" role="form" novalidate >
				<h4>Archivo</h4>
		  	<div class="well">	     
			    <div class="row">			    				
						<p><input type="file" name="xlfile" accept=".xlsx" id="xlf" /></p>
			    </div>			    			    
			    <div class="row">
						<div class="col-sm-3">
							<input ng-click="impC.guardar()" value="Guardar" class="btn btn-primary"/>			
						</div>
					</div> 
		  	</div> 	
		  </form>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="15%"><div class="text-center">Apellido Paterno</div></th>
					<th width="15%"><div class="text-center">Apellido Materno</div></th>
					<th width="15%"><div class="text-center">Nombre</div></th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="objeto in impC.clientes.CLIENTES">
		    	<td>{{objeto.Nombre}}</td>
			    <td>{{objeto.ApellidoPaterno}}</td>
			    <td>{{objeto.ApellidoMaterno}}</td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
