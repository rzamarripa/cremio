<h2>Importar Notas</h2>
<div class="row">

	<div class="col-sm-12">
			<form name="form" class="form-horizontal" role="form" novalidate >
				<h4>Archivo</h4>
		  	<div class="well">	     
			    <div class="row">			    				
						<p><input type="file" name="xlfile" accept=".xlsx" id="xlf" /></p>
			    </div>			    			    
			    <div class="row">
						<div class="col-sm-3">
							<input ng-click="impN.guardar()" value="Guardar" class="btn btn-primary"/>			
						</div>
					</div> 
		  	</div> 	
		  </form>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="20%"><div class="text-center">Fecha</div></th>
					<th width="70%"><div class="text-center">Nota</div></th>
					<th width="10%"><div class="text-center">Cliente</div></th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="objeto in impN.clientes.NOTAS">
		    	<td>{{objeto.Fecha}}</td>
			    <td>{{objeto.Nota}}</td>
			    <td>{{objeto.Cliente}}</td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
