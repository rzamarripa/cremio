<div class="row"><br/>
	<div class="col-sm-12">
		<table class="table table-striped table-bordered table-condensed font-xs">
			<thead class="thead">
				<tr>
					<th class="text-center" width="7%">Recibo No.</th>
					<th class="text-center" width="10%">Movimiento</th>
					<th class="text-center" width="10%">Fecha</th>
					<th class="text-center" width="10%">Cargo</th>
					<th class="text-center" width="10%">Abono</th>
					<th class="text-center" width="20%">Saldo</th>
					<th class="text-center" width="20%">Nota de credito</th>
					<th class="text-center" width="20%">Saldo actualizado</th>
				</tr>
			</thead>
			<tbody>
				<tr  ng-repeat="credito in hp.creditos">

				
					<td class="text-center">{{$index + 1}}</td>	
					<td class="text-center">{{credito.fechaLimite | date:"dd-MM-yyyy"}}</td>
					<td class="text-center">{{pago.numeroPago || pago.numeroPagoMulta}} - {{hp.planPagos.length}}</td>
					<td class="text-right">{{pago.importeRegular  | currency}}</td>
					<td >{{pago.descripcion}}</td>
					<td class="text-center">
						<span >
							<button class="btn btn-warning btn-xs" ng-click="hp.editar(pago)"><i class="fa fa-pencil"></i></button>
							<button class="btn btn-danger  btn-xs" ng-click="hp.cambiarEstatus(pago, 2, 'eliminar')"><i class="fa fa-trash"></i></button>
						</span>
						<span>
							<button class="btn btn-success btn-xs" ng-click="hp.cambiarEstatus(pago, 0, 'activar')"><i class="fa fa-check"></i></button>
						</span>
					</td>
				</tr>
			</tbody>
		</table>	
	</div>
	<br/>
</div>
