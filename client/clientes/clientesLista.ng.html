<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="alge-title txt-color-blueDark">
			<i class="fa fa-list fa-fw "></i>
				Clientes &gt; Buscar
		</h1>
	</div>
</div>
<br>
<div class="row">
	<div class="col-sm-12">
		<div class="input-group">
			<div class="input-group-btn">
				<a href="./clientesForm" class="btn btn-default btn-primary">
					<i class="fa fa-plus"></i> Nuevo
				</a>
			</div>
			<input class="form-control" type="text" placeholder="Buscar..." ng-model="lcli.buscar.nombre">
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-3" ng-repeat="cliente in lcli.clientes">
      <div class="contact-box center-version">

          <a href="/clientes/{{cliente._id}}" style="text-decoration: none;">

              <img alt="image" class="img-circle" ng-src="{{lcli.tieneFoto(cliente.profile.sexo, cliente.profile.foto)}}">


              <p class="lead font-xs text-center"><strong>{{cliente.profile.nombre}} <br/> {{cliente.profile.apPaterno}} {{cliente.profile.apMaterno}}</strong></p>

              <div class="font-bold">{{cliente.username}}</div>
              <address class="font-xs">
                  <strong>Cliente</strong><br>
                  {{cliente.profile.call}} {{cliente.profile.numero}}<br>
                  {{cliente.profile.colonia}}<br>
                  <abbr title="TelÃ©fono">T1:</abbr> {{cliente.profile.telefono}}<br/>
                  <abbr title="Celular">C2:</abbr> {{cliente.profile.celular}}
              </address>

          </a>
          <div class="contact-box-footer">
              <div class="m-t-xs btn-group">
                  <a href="/clientes/{{cliente._id}}" class="btn btn-xs btn-white"><i class="fa fa-eye"></i> Ver </a>
                  <a href="/editarCliente/{{cliente._id}}" class="btn btn-xs btn-white"><i class="fa fa-pencil"></i> Editar</a>
                 <!--  <a href="/verPlanPagos/{{cliente._id}}" class="btn btn-xs btn-white"><i class="fa fa-money"></i> Pagos</a> -->

              </div>
          </div>

      </div>
  </div>
</div>
