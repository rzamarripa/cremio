<h2>Reimpresión de Tickets</h2>

<div class="well">    
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th width="3%">Folio</th>
            <th width="7%">Fecha</th>
            <th width="8%">N. Cliente</th>
            <th width="20%">Cliente</th>
            <th width="10%">Movimiento</th>
            <th width="5%">Monto</th>
            <th width="10%">F. Pago</th>
            <th width="5%">Acción</th>
          </tr>
        </thead>
        <tbody style="font-size: small">
          <tr ng-repeat="mov in impt.pagos" >
            <td align="center">{{mov.folioPago}}</td>
            <td>{{mov.fechaPago | date:"dd-MM-yyyy"}}</td>
            <td>{{mov.numero}}</td>
            <td>{{mov.cliente}}</td>
            <td>{{mov.movimientoCaja}}</td>
            <td align="right">{{mov.pago | currency}}</td>
            <td align="center">{{mov.tipoIngreso}}</td>
            <td>
	            <a ui-sref="anon.imprimirTicket({pago_id : mov._id})" target="_blank"><i class="fa fa-file-text-o"></i> Ticket</a>
<!--

							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>

							  </ul>
							</div>
-->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
