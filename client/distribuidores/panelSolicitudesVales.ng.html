<!-- Modal Rechazo -->
<div class="modal fade" id="modalRechazo" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <form name="formCancelar" novalidate>
            <div class="modal-header">
                <h4 class="modal-title">Autorizaci√≥n de Prospectos</h4>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <label class="pull-left">Motivo del rechazo:</label>
                        <textarea name="cancelar" type="text" rows="3" class="form-control" ng-model="psolv.motivo" required="" capitalize>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              	<input type="submit" ng-click="psolv.rechazar(psolv.motivo, formCancelar)" value="Aceptar" class="btn btn-success" valida-form formulario="formCancelar">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
          </form>	  
        </div>
    </div>
</div>




<div id="modalvalidaBeneficiario" class="modal fade bs-cargos-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
	    	<div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Validar Beneficiario</h4>
		    </div>
				<div class="modal-body">
							<form name="form2" novalidate>
									<div class="well">	    
										<div class="row">
								    	<div class="col-sm-8"> 					    
									    	<label>Nombre	</label>
									    	<input name="buscar" type="text" class="form-control" placeholder="Buscar..." ng-model="psolv.buscar.nombreBeneficiado" capitalize>
								    	</div>
								    	<div class="col-sm-3">
										    <a href="javascript:void(0);" ng-click="psolv.validarBeneficiado()" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-ok"></i></a>
									    </div> 
										</div>	
										<div class="row">
												<div class="col-sm-12">
													<table class="table table-bordered">
															<thead>
																<tr>
																	<th width="20%">Nombre</th>
																	<th width="10%">Tipo</th>
																	<th width="10%">Deuda</th>
																</tr>
															</thead>
															<tbody>
																<tr ng-repeat="persona in psolv.BeneficiadosDeudas">
																	<td>{{persona.nombre}}</td>
																	<td>{{persona.tipo}}</td>
																	<td style="text-align: right">{{persona.deuda | currency}}</td>
																</tr>
															</tbody>
														</table>
												</div>		
								
										</div>	
									</div>
							</form>
	      </div>	
	      <div class="modal-footer">
